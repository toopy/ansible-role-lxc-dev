---
- name: Check already installed
  command: lxc-config -l
  register: already_installed
  ignore_errors: True

- name: Create source directory
  file: path={{ src_path }} state=directory mode=0644 owner={{ user }}
  when: already_installed|failed

- name: Clone lxc sources
  git: repo={{ git_repository }} dest={{ src_path }}/lxc accept_hostkey=yes
  remote_user: "{{ user }}"
  when: already_installed|failed

- name: Make lxc
  command: "{{ item }}"
  args:
    chdir: "{{ src_path }}/lxc"
  remote_user: "{{ user }}"
  with_items:
    - ./autogen.sh
    - ./configure
    - make
  when: already_installed|failed

- name: Install lxc
  command: "{{ item }}"
  args:
    chdir: "{{ src_path }}/lxc"
  with_items:
    - make install
    - ldconfig
  when: already_installed|failed

- name: Check lxc install
  command: lxc-config -l

- name: Install ansible lxc-python2 requirement
  pip: name=lxc-python2
